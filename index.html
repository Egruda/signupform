<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
    <div class="banner">
        <div class="topBanner">
            <img id="odinLogo" src="odin-lined.png" alt="Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <div class="bottomBanner">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
    </div>
    <div class="content">
        <div class="topContent">
            <p class="firstTopContent">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p class="secondTopContent">You <i>know</i> you want to.</p>
        </div>
        <div class="midContent">
            <h2 class="formTitle">Let's do this!</h2>
            <form id="signupForm" class="signupForm">
                <div class="form">
                    <div class="firstRowForm">
                        <div class="signupFormFirstName">
                            <input id="firstName" name="firstName" type="text" placeholder=" " pattern="[a-zA-Z\\-]+" size="30" maxlength="245" required>
                            <label for="firstName">FIRST NAME</label>
                        </div>
                        <div class="signupFormLastName">
                            <input id="lastName" name="lastName" type="text" placeholder=" " pattern="[a-zA-Z]+" size="30" maxlength="245" required>
                            <label for="lastName">LAST NAME</label>
                        </div>
                    </div>
                    <div class="secondRowForm"> 
                        <div class="signupFormEmail">
                            <input id="email" name="email" type="email" placeholder=" " size="30" maxlength="245" required>
                            <label for="email">EMAIL</label>
                            
                        </div>
                        <div class="signupFormPhone">
                            <input id="phone" name="phone" type="tel" placeholder=" " pattern="[0-9\\-]+" size="30" maxlength="245" required>
                            <label for="phone">PHONE NUMBER</label>
                        </div>
                    </div>
                    <div class="thirdRowForm">
                        <div class="signupFormPassword">
                            <input id="password" class="error" name="password" placeholder=" " type="password" minlength="8" size="30" maxlength="245" required>
                            <label for="password">PASSWORD</label>
                        </div>
                        <div id ="confirmation" class="signupFormPasswordConfirm">
                            <input id="passwordrepeat" class="error" placeholder=" " name="passwordrepeat" minlength="8" type="password" size="30" maxlength="245" required>
                            <label for="passwordrepeat">CONFIRM PASSWORD</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottomContent">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    </div>

</body>
</html>
